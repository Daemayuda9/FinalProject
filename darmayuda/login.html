<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Informasi Magang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        :root {
            --primary-purple: #8A2BE2; 
            --light-purple: #E0BBE4;
            --text-dark: #333;
            --text-light: #f8f8f8;
            --grey-background: #f8f8f8;
            --input-background: #f0f0f0;
            --button-yellow: #FFD700;
            --sidebar-width: 250px;
        }

      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--grey-background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff; 
            flex-direction: column;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px; /* Lebar form login */
            max-width: 90%;
        }

        .login-logo {
            height: 150px; 
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: var(--primary-purple);
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; 
            background-color: var(--input-background);
            color: var(--text-dark);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--button-yellow);
            color: var(--text-dark);
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #e6c200;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }
            .login-logo {
                height: 60px;
                margin-bottom: 20px;
            }
            .login-container h2 {
                font-size: 20px;
            }
            .input-group label {
                font-size: 14px;
            }
            .input-group input {
                font-size: 14px;
                padding: 10px;
            }
            .login-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <img src="AMIKOM_LOGO.svg.png" alt="Amikom Logo" class="login-logo">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="darmayuda@students.amikom.ac.id" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="*********" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit secara default
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validasi sederhana (ganti dengan logika autentikasi yang sebenarnya)
            if (email === "darmayuda@students.amikom.ac.id" && password === "*********") {
                window.location.href = 'dashboard.html'; // Redirect ke dashboard.html
            } else {
                alert("Email atau password salah!");
            }
        });
    </script>
</body>
</html>
